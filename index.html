<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/normalaiz.css" />
		<link rel="stylesheet" href="css/font.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Movea</title>
	</head>
	<body>
		<div class="grid-init grid">
			<header class="header">
				<div class="header__wrapper">
					<a href="#" class="header__logo">Movea</a>
					<nav class="header__nav">
						<a href="#" class="header__link">Movies </a
						><a href="#" class="header__link">TV shows</a
						><a href="#" class="header__link">Animations</a
						><a href="#" class="header__link">Plans</a>
					</nav>
					<div class="header__find">
						<input type="text" placeholder="Search..." />
					</div>
					<div class="header__date">
						<div class="header__hour">19:55</div>
						<div class="header__days">March 30</div>
					</div>
					<div class="header__persona">
						<img src="img/avatar.svg" alt="user avatar" />
					</div>
				</div>
			</header>
			<aside class="aside box-init">aside</aside>
			<main class="main">
				<section class="main-display">
					<div class="main-display__trailer">
						<div class="main-display__views">Views 77k</div>
						<div class="main-display__name">
							<h2 class="main-display__header">Spider-Man: No Way Home</h2>
							<span class="main-display__date">Feb 2021</span>
						</div>
						<div class="button-play__wrap">
							<div class="button__play" type="button"></div>
						</div>
					</div>
					<div class="main-display__traiding">
						<div class="title">
							<div class="title__left">
								<h2 class="title__main">Continue Watching</h2>
								<div class="title__line">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="2"
										height="16"
										viewBox="0 0 2 16"
										fill="none"
									>
										<path d="M1 0V16" stroke="#1C1B1F" />
									</svg>
								</div>
								<div class="title__count">4 Movies</div>
							</div>
							<div class="title__right">
								<a href="#" class="title__right--link">
									<span>All movies</span>
									<img src="img/arrow-right.svg" alt="arrow" />
								</a>
							</div>
						</div>
					</div>
					<div class="main-display__traiding"></div>
				</section>
			</main>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
